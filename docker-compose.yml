version: '3.8'

services:
  # PostgreSQL –±–∞–∑–∞ –¥–∞–Ω–Ω—ã—Ö
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: trendpulse_db
      POSTGRES_USER: trendpulse
      POSTGRES_PASSWORD: trendpulse_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trendpulse -d trendpulse_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://trendpulse:trendpulse_password@db:5432/trendpulse_db
      BOT_TOKEN: ${BOT_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./reports:/app/reports
      - ./requirements.txt:/app/requirements.txt
      - ./.env:/app/.env
      - ./tests:/app/tests
    command: >
      sh -c "
        echo 'üß™ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤...' &&
        python3 -m pytest tests/ -v --tb=short &&
        echo '‚úÖ –¢–µ—Å—Ç—ã –∑–∞–≤–µ—Ä—à–µ–Ω—ã' &&
        uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload
      "

  # Telegram Bot
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./bot:/app/bot
      - ./backend:/app/backend
      - ./requirements.txt:/app/requirements.txt
      - ./.env:/app/.env
      - ./tests:/app/tests
    command: >
      sh -c "
        echo 'ü§ñ –û–∂–∏–¥–∞–Ω–∏–µ –∑–∞–ø—É—Å–∫–∞ API...' &&
        sleep 15 &&
        echo 'üß™ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–æ–≤ –±–æ—Ç–∞...' &&
        python3 -m pytest tests/test_bot.py -v --tb=short &&
        echo '‚úÖ –¢–µ—Å—Ç—ã –±–æ—Ç–∞ –∑–∞–≤–µ—Ä—à–µ–Ω—ã' &&
        python3 bot/main.py
      "

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trendpulse-network:
    driver: bridge 