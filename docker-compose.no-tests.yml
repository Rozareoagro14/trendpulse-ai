version: '3.8'

services:
  # PostgreSQL база данных
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: trendpulse_db
      POSTGRES_USER: trendpulse
      POSTGRES_PASSWORD: trendpulse_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trendpulse -d trendpulse_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (без тестов)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://trendpulse:trendpulse_password@db:5432/trendpulse_db
      BOT_TOKEN: ${BOT_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app/backend
      - ./reports:/app/reports
      - ./requirements.txt:/app/requirements.txt
      - ./.env:/app/.env
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000 --reload

  # Telegram Bot (без тестов)
  bot:
    build:
      context: .
      dockerfile: Dockerfile.bot
    environment:
      BOT_TOKEN: ${BOT_TOKEN}
      API_URL: http://backend:8000
    depends_on:
      - backend
    volumes:
      - ./bot:/app/bot
      - ./backend:/app/backend
      - ./requirements.txt:/app/requirements.txt
      - ./.env:/app/.env
    command: python3 bot/main.py

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  trendpulse-network:
    driver: bridge 